<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<style type="text/css">
    .jt{
        background-color: rgba(255, 0, 0, 0.5);
        color: #fff;
        border: none;
        padding: 12px;
        border-radius: 8px;
        outline: 0px;
    }

    .jt:hover{
        background-color: rgba(255, 0, 0, 0.8);
    }
</style>
</head>
<body>
<button class="jt"> Demo Button </button>
<p>If you click on the "Hide" button, I will disappear.</p>

<div class="color-container">
  <!-- Here button are added dynamically --> 
</div>

<script type="text/javascript">

   var colorArray = [
     "rgba(0, 132, 0, 0.5)", 
     "rgba(255, 0, 0, 0.5)", 
     "rgba(148, 146, 0, 0.5)", 
     "rgba(148, 00, 0, 0.5)", 
     "rgba(0, 00, 0, 0.5)", 
     "rgba(0,0,255,.5)", 
     "rgba(45,45,45,.5)", 
     "rgb(255, 175, 0)", 
     "Yellow",
     "#9edef7"
   ];

   var i=0;

   $('body').click(function(){
     $(this).css( 'background-color' , colorArray[i] );
     i++;

     if(i == colorArray.length){
        i = 0;
     }
   });

   setInterval(function(){
      $('body').trigger('click');
   },100)

</script>

</body>
</html>
