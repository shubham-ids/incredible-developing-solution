<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<style type="text/css">
    .jt{
        background-color: rgba(255, 0, 0, 0.5);
        color: #fff;
        border: none;
        padding: 12px;
        border-radius: 8px;
        outline: 0px;
    }

    .jt:hover{
        background-color: rgba(255, 0, 0, 0.8);
    }
</style>
</head>
<body>
<button class="jt"> Demo Button </button>
<p>If you click on the "Hide" button, I will disappear.</p>

<div class="color-container">
  <!-- Here button are added dynamically --> 
</div>

<script type="text/javascript">


  var r = "255";
  var g = "255";
  var b = "255";

   setInterval(function(){
      
      var rRandom = parseInt( Math.random() * 100  );

      if(rRandom < 256 ){
        r = rRandom;
      }

      var gRandom = parseInt( Math.random() * 100  );

      if(gRandom < 256 ){
        g = gRandom;
      }

      var bRandom = parseInt( Math.random() * 100  );

      if(bRandom < 256 ){
        b = bRandom;
      }      




      var randomColor = "rgba(" + [r,g,b,'0.5'].join()+ ")";
      $("body").css('background-color', randomColor);
   },100)

</script>

</body>
</html>
