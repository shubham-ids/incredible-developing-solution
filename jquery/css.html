<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<style type="text/css">
    .jt{
        background-color: rgba(255, 0, 0, 0.5);
        color: #fff;
        border: none;
        padding: 12px;
        border-radius: 8px;
        outline: 0px;
    }

    .jt:hover{
        background-color: rgba(255, 0, 0, 0.8);
    }
</style>
</head>
<body>
<button class="jt"> Demo Button </button>
<p>If you click on the "Hide" button, I will disappear.</p>

<div class="color-container">
  <!-- Here button are added dynamically --> 
</div>

<script type="text/javascript">

  var colorObject = {
    "Green"         : "rgba(0, 132, 0, 0.5)",
    "Red"           : "rgba(255, 0, 0, 0.5)",
    "Yellow"        : "rgba(148, 146, 0, 0.5)",
    "Magenta"       : "rgba(148, 00, 0, 0.5)",
    "Black"         : "rgba(0, 00, 0, 0.5)",
    "Blue"          : "rgba(0,0,255,.5)",
    "Grey"          : "rgba(45,45,45,.5)",
    "Light Yellow"  : "rgb(255, 175, 0)",
    "Shade of blue" : "#9edef7"
   };

   for(var x in colorObject ){
    // console.log(x, colorObject[x]);
    $('.color-container').append('<button style="background-color: '+ colorObject[x] +'" class="color-btn"> '+ x+'</button>' )
   }

    $('.color-btn').click(function(){
      $('.jt').css('background-color', $(this).css('background-color'));
    });

</script>

</body>
</html>
